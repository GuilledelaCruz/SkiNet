<div class="container mt-2">
    <div *ngIf="orders.length === 0">
        <p>No items in your basket</p>
    </div>
    
    <div *ngIf="orders.length > 0">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Order</th>
                                        <th>Date</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders" routerLink="/orders/{{order.id}}">
                                        <th style="cursor: pointer;"># {{order.id}}</th>
                                        <td style="cursor: pointer;">{{order.orderDate | date: 'medium'}}</td>
                                        <td style="cursor: pointer;">${{order.total}}</td>
                                        <td style="cursor: pointer;">{{order.status}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
